<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h1 class="text-center text-primary mb-4">Review Details</h1>

    <div class="card p-4 mb-4">
        <h5 class="card-title">Review Information</h5>
        <p><strong>Reviewer:</strong>
            <span th:text="${review.user.userDetails.firstName + ' ' + review.user.userDetails.lastName}">Reviewer Name</span>
        </p>
        <p><strong>Date:</strong>
            <span th:text="${#temporals.format(review.reviewDate, 'dd MMM yyyy')}">Date</span>
        </p>

        <p><strong>Rating:</strong> <span th:text="${review.rating}">Rating</span></p>
        <p><strong>Review Text:</strong> <span th:text="${review.reviewText}">Review Text</span></p>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-start mb-4">
        <!-- Edit and Delete Buttons -->
        <a class="btn btn-primary me-2" th:if="${#authentication.name == review.user.email}"
           th:href="@{'/reviews/edit/' + ${review.id}}">Edit</a>
        <a class="btn btn-danger" th:if="${#authentication.name == review.user.email}"
           th:href="@{'/reviews/delete/' + ${review.id}}"
           th:onclick="'return confirm(\'Are you sure you want to delete this review?\')'">Delete</a>
    </div>

    <!-- Back to Restaurant Details -->
    <a class="btn btn-secondary" th:href="@{'/restaurants/' + ${review.restaurant.id}}">Back to Restaurant</a>
</div>
</body>
</html>
