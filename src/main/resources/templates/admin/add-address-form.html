<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Add Address</h1>
    <form th:action="@{/admin/restaurant/add-address}" th:object="${address}" method="post">
        <input type="hidden" name="restaurantId" th:value="${restaurantId}">

        <!-- Street -->
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" th:field="*{street}" class="form-control" placeholder="Enter street" required>
        </div>

        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Enter city" required>
        </div>

        <!-- State -->
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" th:field="*{state}" class="form-control" placeholder="Enter state" required>
        </div>

        <!-- Zip Code -->
        <div class="mb-3">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" id="zipCode" th:field="*{zipCode}" class="form-control" placeholder="Enter zip code" required>
        </div>

        <!-- Latitude -->
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" id="latitude" th:field="*{latitude}" class="form-control" placeholder="Enter latitude">
        </div>

        <!-- Longitude -->
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" id="longitude" th:field="*{longitude}" class="form-control" placeholder="Enter longitude">
        </div>

        <button type="submit" class="btn btn-primary">Add Address</button>
        <a th:href="@{/admin/restaurant/{id}(id=${restaurantId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
