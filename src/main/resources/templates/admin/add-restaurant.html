<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Add Restaurant</h1>
    <form th:action="@{/admin/add-restaurant}" th:object="${restaurant}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Restaurant Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
            <div class="invalid-feedback">Please enter the restaurant name.</div>
        </div>

        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine:</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" th:value="*{cuisine}" required>
            <div class="invalid-feedback">Please enter the cuisine.</div>
        </div>

        <div class="mb-3">
            <label for="priceRange" class="form-label">Price Range:</label>
            <input type="text" class="form-control" id="priceRange" name="priceRange" th:value="*{priceRange}" required>
            <div class="invalid-feedback">Please enter the price range.</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" th:value="*{description}" rows="3" required></textarea>
            <div class="invalid-feedback">Please enter a description.</div>
        </div>

        <div class="mb-3">
            <label for="openTime" class="form-label">Opening Time:</label>
            <input type="time" class="form-control" id="openTime" name="openTime" th:value="*{openTime}" required>
            <div class="invalid-feedback">Please enter the opening time.</div>
        </div>

        <div class="mb-3">
            <label for="closeTime" class="form-label">Closing Time:</label>
            <input type="time" class="form-control" id="closeTime" name="closeTime" th:value="*{closeTime}" required>
            <div class="invalid-feedback">Please enter the closing time.</div>
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Create Restaurant</button>
        </div>
    </form>
</div>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
