<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Restaurant</h1>
    <form th:action="@{/admin/restaurant/update}" method="post">
        <input type="hidden" name="id" th:value="${restaurant.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${restaurant.name}" required>
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" th:value="${restaurant.cuisine}" required>
        </div>
        <div class="mb-3">
            <label for="priceRange" class="form-label">Price Range</label>
            <input type="text" class="form-control" id="priceRange" name="priceRange" th:value="${restaurant.priceRange}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required
                      th:text="${restaurant.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="openTime" class="form-label">Opening Time</label>
            <input type="time" class="form-control" id="openTime" name="openTime" th:value="${restaurant.openTime}" required>
        </div>
        <div class="mb-3">
            <label for="closeTime" class="form-label">Closing Time</label>
            <input type="time" class="form-control" id="closeTime" name="closeTime" th:value="${restaurant.closeTime}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/admin/restaurant/{id}(id=${restaurant.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
