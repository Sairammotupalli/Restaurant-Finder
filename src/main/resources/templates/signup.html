<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Signup</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post" class="w-50 mx-auto mt-4 shadow p-4 rounded bg-white">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
        </p>
    </form>
</div>
</body>
</html>
