<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center" th:text="'Post Review for ' + ${restaurant.name}"></h1>
    <form th:action="@{/restaurants/{id}/reviews/post(id=${restaurant.id})}" method="post" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="reviewText" class="form-label">Review:</label>
            <textarea id="reviewText" name="reviewText" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>
