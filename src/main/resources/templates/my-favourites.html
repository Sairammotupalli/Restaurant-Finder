<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Favourites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">My Favourites</h1>
    <div th:if="${favourites.size() == 0}">
        <p class="text-center">You have no favourite restaurants yet.</p>
    </div>
    <div class="row" th:each="favorite : ${favourites}">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${favorite.restaurant.name}">Restaurant Name</h5>
                    <p class="card-text" th:text="${favorite.restaurant.cuisine}">Cuisine</p>
                    <a th:href="@{'/restaurants/' + ${favorite.restaurant.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
