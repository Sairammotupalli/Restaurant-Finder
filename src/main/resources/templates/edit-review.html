<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h1 class="text-center text-primary mb-4">Edit Review</h1>

    <form th:action="@{'/reviews/edit/' + ${review.id}}" method="post" class="card p-4">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" required>
                <option value="" disabled>Choose a rating</option>
                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}" th:selected="${review.rating == i}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reviewText" class="form-label">Review Text</label>
            <textarea class="form-control" id="reviewText" name="reviewText" rows="3" required
                      th:text="${review.reviewText}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <!-- Back to Restaurant Details -->
    <a class="btn btn-secondary mt-3" th:href="@{'/restaurants/' + ${review.restaurant.id}}">Back to Restaurant</a>
</div>
</body>
</html>
